<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDo App</h1>

    <form action="/add" method="POST">
        <div>
            <div class="input-group mb-3 col-xs-4">
                <span class="input-group-text" id="basic-addon1">TASKS</span>
                <input type="text" class="form-control" name="title" placeholder="Enter your task here " aria-describedby="basic-addon1">
                <button class="btn btn-primary" type="submit" id="button-addon2">Add</button>    
            </div>
            <br>
        </div>
    </form>

    <div class="row">
        {% for todo in todo_list %}
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ todo.id }}. {{ todo.title }}</h5>
                    </div>
                    <div class="card-body">
                        {% if todo.complete == False %}
                            <span><p class="card-text">Task Not Completed</p> <i class="bi bi-x-lg"></i></span> 
                        {% else %}
                            <span><p class="card-text">Task Completed</p> <i class="bi bi-check-lg"></i></span>
                        {% endif %}
                        <div class="card-footer">
                            <div class="container">
                                <div class="row justify-content-evenly">
                                    <div class="col-4">
                                        <a href="/update/{{ todo.id }}" class="btn btn-success">Update</a>
                                    </div>
                                    <div class="col-4">
                                        <a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a>
                                    </div>     
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        {% endfor %}
    </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
